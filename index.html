        .name { font-weight: bold; font-size: 15px; margin-bottom: 10px; height: 45px; overflow: hidden; color: var(--primary); }

        .p-label { font-size: 11px; color: #636e72; display: block; }
        .p-amt { font-size: 16px; font-weight: bold; }
        .rsp { color: #2980b9; } /* Seller Price */
