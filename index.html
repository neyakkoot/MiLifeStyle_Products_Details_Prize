<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI Lifestyle - பிரீமியம் ஆரோக்கியம் & அழகு சாதனங்கள்</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0f4c75;
            --secondary-color: #3282b8;
            --accent-color: #ff9f43;
            --whatsapp-green: #25D366;
            --bg-light: #f9fbfd;
        }

        body {
            margin: 0;
            font-family: 'Poppins', 'Hind Madurai', sans-serif;
            background-color: var(--bg-light);
            color: #333;
        }

        /* Header Section */
        header {
            background: linear-gradient(135deg, #0f4c75, #1b262c);
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        header h1 { margin: 0; font-size: 2.2rem; letter-spacing: 1px; }
        header p { opacity: 0.9; font-size: 1.1rem; margin-top: 10px; }

        .container { max-width: 1200px; margin: auto; padding: 20px; }

        /* Search Box */
        .search-container {
            margin: -30px auto 30px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .search-container input {
            width: 80%;
            max-width: 500px;
            padding: 15px 25px;
            border-radius: 30px;
            border: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            font-size: 16px;
            outline: none;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        /* Product Card */
        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid #eee;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .image-container {
            position: relative;
            height: 250px;
            background: #f0f0f0;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-content h3 {
            margin: 0 0 10px;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .desc-en { font-size: 0.9rem; color: #666; margin-bottom: 5px; }
        .desc-ta { font-size: 0.95rem; color: #444; font-weight: 500; margin-bottom: 15px; }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px dashed #ddd;
        }

        .mrp-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: #e67e22;
        }

        .btn-order {
            background-color: var(--whatsapp-green);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }

        .btn-order:hover { background-color: #1eb954; }

        footer {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 600px) {
            header h1 { font-size: 1.6rem; }
            .search-container input { width: 90%; }
        }
    </style>
</head>
<body>

<header>
    <h1>MI Lifestyle பிரீமியம் ஷாப்</h1>
    <p>உடல்நலம் மற்றும் அழகிற்கான சிறந்த தயாரிப்புகள் | 100% அசல்</p>
</header>

<div class="container">

        { id: "IS13957", name: "Elements Antilergy", ta: "அனைத்து வகையான அலர்ஜிகளுக்கும் சிறந்த தீர்வு", mrp: 385, img: "IS13957_antilergy_liquid.jpg" },
        { id: "IS13958", name: "Elements ThyHealth", ta: "தைராய்டு ஆரோக்கியத்தை மேம்படுத்த உதவும் திரவம்", mrp: 770, img: "IS13958_thyhealth_liquid.jpg" },
        { id: "IS13959", name: "Elements Ayushwaas", ta: "சுவாச மண்டல ஆரோக்கியத்திற்கான சிறந்த லேகியம்", mrp: 1430, img: "IS13959_ayushwaas.jpg" },
        { id: "IS15458", name: "ON & ON 9e5 Premium Health Drink", ta: "நோய் எதிர்ப்பு சக்தியை அதிகரிக்கும் உயர் ரக பானம்", mrp: 4070, img: "IS15458_9e5.jpg" },

        { id: "IS9658", name: "Elements Liv Again", ta: "கல்லீரல் ஆரோக்கியத்தை மேம்படுத்தும் சிறப்பு திரவம்", mrp: 264, img: "IS9658_liv_again.jpg" },

        { id: "IS15236", name: "Neustar Perfume (Men)", ta: "ஆண்களுக்கான பிரீமியம் வாசனை திரவியம்", mrp: 1100, img: "IS15236_tyzon_perfume.jpg" },
        { id: "IS13526", name: "Neustar Talc Powder", ta: "புத்துணர்ச்சி அளிக்கும் உயர்தரமான டால்கம் பவுடர்", mrp: 198, img: "IS13526_talc_powder.jpg" }
    ];

    function displayProducts(data) {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = data.map(p => `
            <div class="card">
                <div class="image-container">
                    <img src="${imageBaseUrl + p.img}" onerror="this.src='https://via.placeholder.com/400x300?text=Product+Image'">
                </div>
                <div class="card-content">
                    <h3>${p.name}</h3>
                    <p class="desc-en">${p.id} | Premium Quality</p>
                    <p class="desc-ta">${p.ta}</p>
                    <div class="price-row">
                        <span class="mrp-price">₹${p.mrp}</span>
                        <a href="https://wa.me/+916369413436?text=வணக்கம், நான் இந்த பொருளை வாங்க விரும்புகிறேன்: ${encodeURIComponent(p.name)} (MRP: ₹${p.mrp})" class="btn-order">
                            ஆர்டர் செய்க
                        </a>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function filterProducts() {
        const query = document.getElementById('productSearch').value.toLowerCase();
        const filtered = products.filter(p => 
            p.name.toLowerCase().includes(query) || 
            p.ta.toLowerCase().includes(query)
        );
        displayProducts(filtered);
    }

    // Initial Load
    displayProducts(products);
</script>

</body>
</html>
