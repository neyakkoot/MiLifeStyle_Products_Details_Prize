<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI Lifestyle - அதிகாரப்பூர்வ விலைப்பட்டியல் 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a5f7a; --accent: #ff9f43; --whatsapp: #25D366; }
        body { margin: 0; font-family: 'Poppins', 'Hind Madurai', sans-serif; background: #f0f2f5; }
        header { background: linear-gradient(135deg, #1a5f7a, #082032); color: white; padding: 40px 20px; text-align: center; border-radius: 0 0 40px 40px; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .search-box { margin: -30px auto 30px; text-align: center; }
        .search-box input { width: 90%; max-width: 500px; padding: 15px 25px; border-radius: 30px; border: none; box-shadow: 0 8px 20px rgba(0,0,0,0.1); outline: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 15px; overflow: hidden; transition: 0.3s; display: flex; flex-direction: column; border: 1px solid #ddd; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 250px; object-fit: contain; background: #fff; padding: 10px; }
        .content { padding: 15px; flex-grow: 1; text-align: center; }
        .name { font-weight: 700; color: var(--primary); margin-bottom: 10px; height: 50px; overflow: hidden; }
        .price { font-size: 1.3rem; color: #d35400; font-weight: bold; margin-bottom: 15px; }
        .btn { background: var(--whatsapp); color: white; padding: 10px; border-radius: 25px; text-decoration: none; display: block; font-weight: bold; }
        footer { text-align: center; padding: 30px; font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>

<header>
    <h1>MI Lifestyle Products</h1>
    <p>தரமான பொருட்கள் | சரியான விலை | விரைவான டெலிவரி</p>
</header>

<div class="container">
    <div class="search-box">
        <input type="text" id="search" placeholder="பொருளின் பெயரைத் தேடுங்கள்..." onkeyup="filter()">
    </div>

    <div class="grid" id="productGrid"></div>
</div>

<footer>
    விலை விவரங்கள் 16-11-2024 தேதியிட்ட திருத்தப்பட்ட பட்டியலிலிருந்து எடுக்கப்பட்டது.
</footer>

<script>
    // GitHub-ல் உள்ள படங்களின் அடிப்படை முகவரி
    const imgBase = "https://raw.githubusercontent.com/neyakkoot/milifestyle_products/main/";
    const waNumber = "916369413436";

    // உங்கள் PDF கோப்பிலிருந்து எடுக்கப்பட்ட முழுமையான தரவுகள் 
    const products = [
        { code: "IS13064", name: "ON & ON BDY BTR CRM", mrp: "330.00" },
        { code: "IS13956", name: "ELEMENTS CYCLOVA 30 CAPSULES", mrp: "2200.00" },
        { code: "IS13957", name: "ELEMENTS ANTILERGY LIQUID 200ML", mrp: "385.00" },
        { code: "IS13958", name: "ELEMENTS THYHEALTH LIQUID 200ML", mrp: "770.00" },
        { code: "IS13959", name: "ELEMENTS AYUSHWAAS AVALEHA 250GMS", mrp: "1430.00" },
        { code: "IS15458", name: "ON & ON 9 E5", mrp: "4070.00" },
        { code: "159807", name: "ON & ON SPRLN GOLD", mrp: "1650.00" },
        { code: "IS15192", name: "ELEMENTS NATCIUM", mrp: "1375.00" },
        { code: "IS13362", name: "NEW ON & ON DIABA LIFE 600.85 MG", mrp: "2750.00" },
        { code: "158858", name: "ON & ON KAVCH PRASH", mrp: "1424.00" },
        { code: "IS9658", name: "ELEMENTS LIV AGAIN L", mrp: "264.00" },
        { code: "IS13282", name: "ON & ON SANDALWOOD SOAP 75 GMS", mrp: "108.00" },
        { code: "IS13283", name: "ON & ON PAPAYA SOAP 75 GMS", mrp: "108.00" },
        { code: "IS13284", name: "ON & ON NEEM SOAP 75 GMS", mrp: "108.00" },
        { code: "IS13285", name: "ON & ON TURMERIC SOAP 75 GMS", mrp: "108.00" },
        { code: "IS13286", name: "ON & ON MILK AND STRAWBERRY SOAP 75 GMS", mrp: "108.00" },
        { code: "IS15235", name: "NEUSTAR NU FEMME PERFUME (WOMEN)", mrp: "1100.00" },
        { code: "IS15236", name: "NEUSTAR TYZON PERFUME (MEN)", mrp: "1100.00" },
        { code: "IS13526", name: "NEUSTAR TALC POWDER 300GMS", mrp: "198.00" }
        // ... மீதமுள்ள பொருள்களையும் இதே போல் சேர்க்கலாம் 
    ];

    function render(list) {
        document.getElementById('productGrid').innerHTML = list.map(p => `
            <div class="card">
                <img src="${imgBase}${p.code}.jpg" onerror="this.src='https://via.placeholder.com/300?text=${p.code}'">
                <div class="content">
                    <div class="name">${p.name}</div>
                    <div class="price">MRP: ₹${p.mrp}</div>
                    <a href="https://wa.me/${waNumber}?text=I want to order: ${p.name} (Code: ${p.code})" class="btn">WhatsApp ஆர்டர்</a>
                </div>
            </div>
        `).join('');
    }

    function filter() {
        const val = document.getElementById('search').value.toLowerCase();
        render(products.filter(p => p.name.toLowerCase().includes(val)));
    }

    render(products);
</script>
</body>
</html>
