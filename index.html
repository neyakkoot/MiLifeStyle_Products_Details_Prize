function render(data) {
    const grids = {
        HC: document.getElementById('grid_HC'),
        PC: document.getElementById('grid_PC'),
        FB: document.getElementById('grid_FB'),
        HM: document.getElementById('grid_HM'),
        AG: document.getElementById('grid_AG')
    };
    Object.values(grids).forEach(g => g.innerHTML = "");

    data.forEach(p => {
        const html = `
            <div class="card">
                <img src="${imgBase}${p.id}.jpg" loading="lazy" onerror="this.src='https://via.placeholder.com/250?text=Product'">
                <div class="info">
                    <div class="name">${p.n}</div>
                    <div class="price-box">
                        <div><span class="p-label">விற்பனையாளர் (RSP)</span><span class="p-amt rsp">₹${p.r}</span></div>
                        <div><span class="p-label">வாடிக்கையாளர் (MRP)</span><span class="p-amt mrp">₹${p.m}</span></div>
                    </div>
                    <a href="https://wa.me/916369413436?text=I%20want%20to%20order%20${encodeURIComponent(p.n)}" 
                       class="wa-btn" target="_blank" rel="noopener noreferrer">ஆர்டர் செய்க</a>
                </div>
            </div>`;
        if(grids[p.cat]) grids[p.cat].innerHTML += html;
    });
}

function filter() {
    const q = document.getElementById('searchInput').value.toLowerCase();
    render(products.filter(i => i.n.toLowerCase().includes(q)));
}
